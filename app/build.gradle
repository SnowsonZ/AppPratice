apply plugin: 'com.android.application'
apply plugin: 'bugly'
apply from: "${project.rootDir}/common_config.gradle"

bugly {
    appId = project.ext.buglyAppId // 注册时分配的App ID
    appKey = project.ext.buglyAppKey // 注册时分配的App Key
}

android {
    compileSdkVersion project.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.example.snowson.apptest"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [
                isRelease   : false,
                buglyAppId  : project.ext.buglyAppId,
                umengAppKey : project.ext.umengAppKey,
                umengChannel: project.ext.umengChannel
        ]
        ndk {
            //config support abi
            abiFilters 'armeabi'
            moduleName "mp3lame"
            ldLibs 'android','OpenSLES', 'log'
        }
    }

    sourceSets {
        main {
            jni.srcDirs = []
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [
                    isRelease : true,
                    buglyAppId: project.ext.buglyAppId,
            ]
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    /*umeng 避免部分三方授权失败*/
    signingConfigs {
        debug {
            storeFile file('umeng_debug.keystore')
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    api 'com.github.Aspsine:SwipeToLoadLayout:1.0.4'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    //bugly
    api 'com.tencent.bugly:crashreport:2.6.6.1'
    api 'com.tencent.bugly:nativecrashreport:3.3.1'
    //umeng
    api 'com.umeng.sdk:common:1.4.1'
    api 'com.umeng.sdk:analytics:7.4.1'
    implementation project(':library')
}
